apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Basic Install
    description: An Operator for creating and managing Grafana instances, dashboards, plugins and data sources
    categories: "Monitoring"
    containerImage: quay.io/integreatly/grafana-operator:v1.3.0
    createdAt: 2019-07-23T00:00:00Z
    support: Integreatly
    certified: "False"
    repository: https://github.com/integr8ly/grafana-operator
    alm-examples: |-
      [
      {
        "apiVersion": "integreatly.org/v1alpha1",
        "kind": "Grafana",
        "metadata": {
          "name": "example-grafana"
        },
        "spec": {
          "config": {
            "auth": {
              "disable_signout_menu": true
            },
            "auth.anonymous": {
              "enabled": true
            },
            "log": {
              "level": "warn",
              "mode": "console"
            },
            "security": {
              "admin_password": "secret",
              "admin_user": "root"
            }
          },
          "dashboardLabelSelector": [
          {
            "matchExpressions": [
            {
              "key": "app",
              "operator": "In",
              "values": [
                "grafana"
              ]
            }
            ]
          }
          ]
        }
      },
      {
        "apiVersion": "integreatly.org/v1alpha1",
        "kind": "GrafanaDashboard",
        "metadata": {
          "labels": {
            "app": "grafana"
          },
          "name": "simple-dashboard"
        },
        "spec": {
          "json": "{\n  \"id\": null,\n  \"title\": \"Simple Dashboard\",\n  \"tags\": [],\n  \"style\": \"dark\",\n  \"timezone\": \"browser\",\n  \"editable\": true,\n  \"hideControls\": false,\n  \"graphTooltip\": 1,\n  \"panels\": [],\n  \"time\": {\n    \"from\": \"now-6h\",\n    \"to\": \"now\"\n  },\n  \"timepicker\": {\n    \"time_options\": [],\n    \"refresh_intervals\": []\n  },\n  \"templating\": {\n    \"list\": []\n  },\n  \"annotations\": {\n    \"list\": []\n  },\n  \"refresh\": \"5s\",\n  \"schemaVersion\": 17,\n  \"version\": 0,\n  \"links\": []\n}\n",
          "name": "simple-dashboard.json"
        }
      },
      {
        "apiVersion": "integreatly.org/v1alpha1",
        "kind": "GrafanaDataSource",
        "metadata": {
          "name": "example-grafanadatasource"
        },
        "spec": {
          "datasources": [
          {
            "access": "proxy",
            "editable": true,
            "isDefault": true,
            "jsonData": {
              "timeInterval": "5s"
            },
            "name": "Prometheus",
            "type": "prometheus",
            "url": "http://prometheus-service:9090",
            "version": 1
          }
          ],
          "name": "example-datasources.yaml"
        }
      }
      ]
  name: grafana-operator.v1.3.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Grafana
      name: grafanas.integreatly.org
      version: v1alpha1
      description: Represents a Grafana Instance
      displayName: Grafana
    - kind: GrafanaDashboard
      name: grafanadashboards.integreatly.org
      version: v1alpha1
      description: Represents a Grafana Dashboard
      displayName: Grafana Dashboard
    - kind: GrafanaDataSource
      name: grafanadatasources.integreatly.org
      version: v1alpha1
      description: Represents a Grafana Data Source
      displayName: Grafana Data Source
  description: |
    A Kubernetes Operator based on the Operator SDK for creating and managing Grafana instances.

    # Current status

    The Operator can deploy and manage a Grafana instance on Kubernetes and OpenShift. The following features are supported:

    * Install Grafana to a namespace
    * Import Grafana dashboards from the same or other namespaces
    * Import Grafana data sources from the same namespace
    * Install Plugins (panels) defined as dependencies of dashboards
  displayName: Grafana Operator
  links:
    - name: Documentation
      url: https://github.com/integr8ly/grafana-operator/tree/v1.3.0/documentation
    - name: Github
      url: https://github.com/integr8ly/grafana-operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: grafana-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: grafana-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: grafana-operator
            spec:
              containers:
              - args:
                - --grafana-image=quay.io/openshift/origin-grafana
                - --grafana-image-tag=4.2
                command:
                - grafana-operator
                env:
                - name: TEMPLATE_PATH
                  value: /usr/local/bin/templates
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: grafana-operator
                image: quay.io/integreatly/grafana-operator:latest
                imagePullPolicy: Always
                name: grafana-operator
                ports:
                - containerPort: 60000
                  name: metrics
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 4
                  periodSeconds: 10
                resources: {}
              serviceAccountName: grafana-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - integreatly.org
          resources:
          - grafanas
          - grafanadashboards
          - grafanadatasources
          - grafanas/finalizers
          - grafanadashboards/finalizers
          - grafanadatasources/finalizers
          verbs:
          - '*'
        serviceAccountName: grafana-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - Grafana
  - Metrics
  - Monitoring
  maintainers:
  - email: integreatly@redhat.com
    name: Integreatly
  maturity: alpha
  provider:
    name: Integreatly
  version: 1.3.0
